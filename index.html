<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Lab - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <main class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h1>Authentication Lab</h1>
                <p class="subtitle">Hybrid Security Lab</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>

            <div id="errorAlert" class="alert alert-error hidden" role="alert">
                <span id="errorMessage"></span>
            </div>

            <div class="login-footer">
                <p class="demo-note">Demo Credentials: <code>admin</code> / <code>password123</code></p>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
